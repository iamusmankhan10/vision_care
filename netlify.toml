[build]
  publish = "build"
  command = "npm ci && npm run build:netlify"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  CI = "false"
  DISABLE_ESLINT_PLUGIN = "true"
  # Backend API URLs - will be set after Railway deployment
  # REACT_APP_API_URL = "https://YOUR_RAILWAY_URL.up.railway.app/api/products"
  # REACT_APP_API_BASE_URL = "https://YOUR_RAILWAY_URL.up.railway.app"
  # REACT_APP_PRODUCTS_API_URL = "https://YOUR_RAILWAY_URL.up.railway.app/api"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
